<html>
  <head>
    <!-- jQuery 2.2.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    <!-- jQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    
    <!-- JS -->
    <script src="js/main.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <!--Font Library - GlacialIndifferenceRegular-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>
    
    <!--Font Awesome Twitter Icon -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  </head>
  
  <body>
    <div class="container-fluid">
        
        <div class="row-fluid row1">
          <div class="col-xs-12 col-xs-offset-0 quote-area text-center">
            <h3><i class="fa fa-quote-left fa-4"></i>
              The will to win, the desire to succeed, the urge to reach your full potential... these are the keys that will unlock the door to personal excellence.
            </h3>
          </div> <!-- end quote-area-->
        </div>  <!-- end row1-->
       
        <div class="row-fluid row2">
          <div class="col-xs-5 col-xs-offset-5 quote-author pull-right">
            <h4>- Confucius</h4>
          </div> <!-- end quote-author-->
        </div> <!-- end row2-->
        
        <div class="row-fluid row3">
          <div class="col-xs-2 tweet-button pull-left">
            <a class="btn" href="https://twitter.com/intent/tweet?hashtags=quotes&related=freecodecamp&text=" target="_blank">
              <i class="fa fa-twitter fa-2x"></i>
            </a>
          </div> <!--end tweet-button-->
          <div class="col-md-3 pull-right">
            <button class="btn btn-block new-quote-button" hidefocus="hidefocus">New Quote</button>
          </div> <!--end new-quote-button-->
        </div> <!--end row3-->
      
    </div> <!--end container-fluid-->
  </body>
  
</html>
