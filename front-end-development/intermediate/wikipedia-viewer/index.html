<html>
  <head>
    
    <title>Wikipedia Viewer</title>
    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    <!--jQuery UI-->
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script> 
    
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    
    <!--JS-->
    <script type="text/javascript" src="js/main.js"></script>
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <!--Font Awesome Icons-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
      
    <!--Font Library - GlacialIndifferenceRegular-->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/glacial-indifference" type="text/css"/>

    
  </head>
  
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-xs-12">
            <div class="container">
            <div class="search-bar">
							<input type="text" class="form-control search-query" placeholder="Search Wikipedia...">
            </div> <!--end search-bar-->
            <div class="buttons text-center">
              <a class="btn btn-primary search-btn">Search</a>
              <a href="http://en.wikipedia.org/wiki/Special:Random" class="btn btn-primary" target="_blank">Get Lucky!</a>
            </div> <!--end buttons-->
              </div>
              
            <div class="container">  
            <div class="search-results">
              </div>
            </div> <!--end search-results-->
            </div> <!--end col-xs-12-->
          </div> <!--end row-->
        </div> <!--end jumbotron-->
    </div> <!--end container-fluid-->

  </body>
</html>
